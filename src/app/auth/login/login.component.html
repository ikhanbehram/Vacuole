<section class="login" fxLayout="row" fxLayoutAlign="center center">
  <div
    class="design-section"
    fxLayoutAlign="center center"
    fxFlex="50"
    fxFlex.xs="0"
    fxFlex.sm="35"
  >
    <div class="design-img" fxLayout="column" fxLayoutAlign="center center">
      <img src="../../../assets/auth/login.svg" alt="login" />
    </div>
  </div>
  <div
    class="form-section"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxFlex="50"
    fxFlex.xs="100"
    fxFlex.sm="65"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="loginFormSubmit()"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <div
        class="form-text"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="32px"
      >
        <h1>Log In</h1>
        <div class="signup-link" fxFlexAlign="start">
          <p>
            Don't have an account? Create your account, it takes less than a
            minute to
          </p>
          <a routerLink="../signup"> <strong>Sign up</strong> </a>
        </div>
      </div>
      <mat-form-field color="accent" class="input">
        <mat-label>Email*</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="e.g Max philip"
        />
        <mat-error *ngIf="loginForm.controls.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input" color="accent">
        <mat-label>password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Password"
        />

        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
          you must enter your password
        </mat-error>
        <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">
          password must be 8 characters long
        </mat-error>
      </mat-form-field>
      <div class="error-msg" fxLayout="row" fxLayoutGap="10px" *ngIf="errorMsg">
        <h4>{{ errorMsg }}</h4>
        <mat-icon color="warn">error</mat-icon>
      </div>
      <button
        *ngIf="!loginSpinner"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Log In
      </button>
      <mat-spinner *ngIf="loginSpinner"></mat-spinner>
    </form>
  </div>
</section>
