<section class="landing">
  <mat-toolbar color="primary" class="mat-elevation-z2">
    <div
      class="toolbar-content"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <div class="left-content" fxLayout="row" fxLayoutAlign="center center">
        <div class="logo" routerLink="/browse">
          <h1>Logo</h1>
        </div>
      </div>
      <div
        class="right-content"
        fxLayout="row"
        fxLayoutAlign="center center"
        fxLayoutGap="8px"
      >
        <div class="nav-item1">
          <div class="searchInputWrapper">
            <input class="searchInput" type="text" placeholder="Search" />
            <mat-icon class="searchInputIcon">search</mat-icon>
          </div>
        </div>

        <div class="nav-item1">
          <button
            mat-icon-button
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>
              <img src="../../../assets/linkedin.svg" alt="" />
            </mat-icon>
          </button>
        </div>
        <div class="nav-item2">
          <button
            mat-icon-button
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>
              <img src="../../../assets/twitter.svg" alt="" />
            </mat-icon>
          </button>
        </div>
        <div class="nav-item3">
          <button mat-button>Log in</button>
        </div>
      </div>
    </div>
  </mat-toolbar>
  <div class="context" fxLayout="row" fxLayoutAlign="center center">
    <div class="context-text">
      <h1 class="context-heading">Vacuole Inc.</h1>
      <h3 class="context-slogan">Lorem ipsum dolor sit amet.</h3>
      <button mat-raised-button routerLink="/browse">Browse</button>
    </div>
    <div class="context-img">
      <img src="../../assets/context.png" alt="" />
    </div>
  </div>
</section>
