<mat-progress-bar
  mode="indeterminate"
  color="primary"
  *ngIf="!message && collectedMicrobes.length < 1"
></mat-progress-bar>
<section class="collection">
  <div
    class="collection-text"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayoutAlign.xs="center"
    fxLayout.xs="column"
  >
    <h1>Collection</h1>
    <p>Collected : {{ collectedMicrobes.length }}</p>
  </div>

  <div
    class="collection-cards"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <div class="message">
      <h1>{{ message }}</h1>
    </div>
    <mat-card class="example-card" *ngFor="let microbe of collectedMicrobes">
      <mat-card-title-group>
        <mat-card-title>{{ microbe.title }}</mat-card-title>
        <mat-card-subtitle>{{ microbe.description }}</mat-card-subtitle>
        <img mat-card-sm-image [src]="microbe.image" />
      </mat-card-title-group>
      <mat-card-actions
        ><button
          mat-icon-button
          color="primary"
          (click)="onDecollect(microbe.id)"
        >
          <mat-icon>turned_in</mat-icon></button
        ><button mat-icon-button color="light" (click)="onDetails(microbe.id)">
          <mat-icon>notes</mat-icon>
        </button></mat-card-actions
      >
    </mat-card>
    <!-- empty div for solving disalignment -->
    <div></div>
    <!--  -->
  </div>
</section>
