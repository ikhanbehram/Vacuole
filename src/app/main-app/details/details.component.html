<section class="microbe-details" fxLayout="column">
  <div class="intro" fxFlexAlign="start">
    <div class="intro-img">
      <img [src]="[details.image]" alt="Microbe image" />
    </div>
    <div class="intro-text">
      <h1>{{ details.title }}</h1>
    </div>
  </div>
  <div>
    <p [innerHTML]="details.description | safeHtml"></p>
  </div>
</section>
