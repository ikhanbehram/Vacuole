<section
  class="cards-section"
  fxLayout="column"
  fxLayoutAlign="center start"
  fxLayoutGap="20px"
>
  <div class="section-title">
    <h1>{{ title }}</h1>
  </div>

  <div
    class="cards"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxLayoutGap="16px"
    fxLayout.xs="column"
    fxLayout.sm="column"
  >
    <mat-card class="organism-card" *ngFor="let card of cards">
      <img mat-card-image src="{{ card.image }}" alt="Photo of a Microbe" />
      <mat-card-content>
        <h2 routerLink="/browse/id/a">{{ card.title }}</h2>
        <p>
          {{ card.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button color="primary">
          <mat-icon>turned_in_not</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>notes</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- extra div for alignment issue -->
    <div></div>
    <!-- Extra empty div -->
  </div>
</section>
