<div class="sidenav">
  <mat-sidenav-container [hasBackdrop]="onSmallScreen">
    <mat-sidenav
      mode="side"
      [opened]="!onSmallScreen"
      [mode]="sidenavMode"
      #sidenav
    >
      <div
        class="sidenav-content"
        fxLayout="column"
        fxLayoutAlign="space-between start"
      >
        <div class="sidenav-text">
          <p routerLinkActive="active">intoduction</p>
          <p routerLinkActive="active" routerLink="type/all">All</p>
          <p routerLink="/collection" routerLinkActive="active">My Collects</p>

          <app-mat-tree></app-mat-tree>
        </div>
        <div class="vacuole" fxLayout="columns" fxLayoutAlign="center center">
          <p>Version 1.0.0</p>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-toolbar>
        <mat-icon [ngStyle]="{ color: 'white' }" (click)="sidenav.toggle()"
          >menu</mat-icon
        >
      </app-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
